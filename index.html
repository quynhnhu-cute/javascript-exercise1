<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JavaScript buổi 1</title>
</head>
<body>
    <h1>Chào mừng bạn đến với những chương trình JavaScript cơ bản</h1>
    <!-- BÀI TẬP SỐ 1  -->
    <h2>Bài tập số 1</h2>
    <p>Lương trung bình là: 100000VNĐ/ngày</p>
    <label for="">Nhập vào số ngày đi làm:</label>
    <input type="text" name="" id="numberOfWorkingDays">
    <p id="salaryEarnText"></p>
    <button id="btnSalaryCal">Tính lương</button>
    <!-- BÀI TẬP SỐ 2  -->
    <h2>Bài tập số 2</h2>
    <label for="">Số thực thứ 1:</label>
    <input type="text" name="" id="txtNumberOne"><br><br>
    <label for="">Số thực thứ 2:</label>
    <input type="text" name="" id="txtNumberTwo"><br><br>
    <label for="">Số thực thứ 3:</label>
    <input type="text" name="" id="txtNumberThree"><br><br>
    <label for="">Số thực thứ 4:</label>
    <input type="text" name="" id="txtNunberFour"><br><br>
    <label for="">Số thực thứ 5:</label>
    <input type="text" name="" id="txtNumberFive"><br>
    <p id="averageResult"></p>
    <button id="btnAverageCal">Tính trung bình</button>
    <!-- BÀI TẬP SỐ 3  -->
    <h2>Bài tập số 3</h2>
    <p>Cho biết 1 USD = 23500VNĐ</p>
    <label for="">Nhập vào số tiền bạn cần quy đổi:</label>
    <input type="text" name="" id="txtMoneyUSD"> &nbspUSD
    <p id="moneyResult"></p>
    <button id="btnChangeMoney">Quy đổi tiền</button>
    <!-- BÀI TẬP SỐ 4  -->
    <h2>Bài số 4</h2>
    <label for="">Chiều dài hình chữ nhật:</label>
    <input type="text" name="" id="txtLength"><br><br>
    <label for="">Chiều rộng hình chữ nhật:</label>
    <input type="text" name="" id="txtWidth">
    <p id="result"></p>
    <button id="btnCalculate">Tính diện tích và chu vi</button>
    <!-- BÀI TẬP SỐ 5  -->
    <h2>Bài số 5</h2>
    <label for="">Nhập vào 1 số có 2 chữ số:</label>
    <input type="text" name="" id="txtNumber">
    <p id="sumResult"></p>
    <button id="btnSumNumber">Tính tổng các chữ số</button>
    <script src="./index.js"></script>
</body>
</html>
